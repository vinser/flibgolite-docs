- title: Первый и работающий
  icon: fas rocket
  color: primary
  date: 2022-05-27
  badge: v0.1.0
  url: v0.1.0
  content:
    Первый выпуск с кросс-скомпилированными двоичными файлами. Он был полностью переработан из проекта FLibGo, который сейчас находится в архиве.
    Целью рефакторинга было создание сервиса, состоящего из одного исполняемого файла, не требующего дополнительной установки и настройки СУБД. 
    Это существенно упростило установку и настройку сервиса и позволяет пользователю делать это легко и быстро.
