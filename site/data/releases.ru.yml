- title: Конвертация FB2 в EPUB 2.0 на лету
  icon: fas screwdriver-wrench
  color: secondary
  date: 2024-08-11
  badge: v2.1.0
  url: v2.1.0
  content:
    Добавлена ​​важная функция конвертации книг из формата FB2 в EPUB 2.0. Конвертация формата выполняется «на лету» при загрузке книги читалкой.
    Теперь по умолчанию загружается формат EPUB, что позволяет использовать читалки, которые умеют работать с каталогами OPDS, но не разбирают FB2 (Thorium Reader и т. д.).
    Читалки, которые имеют возможность выбора формата загрузки (PocketBook, Librera, Foliate и т. д.) и разбирают формат FB2, могут загружать книги в исходном формате без конвертации.

- title: Крупное обновление для сокращения времени индексации и другие улучшения
  icon: fas flag
  color: primary
  date: 2024-06-26
  badge: v2.0.0
  url: v2.0.0
  content:
    Время индексирования было значительно сокращено за счет анализа XML-потоков файлов fb2 и архивов fb2, а также параллельной пакетной обработки разобранных файлов книг.
    Также улучшен полнотекстовый поиск книг и авторов, добавлена ​​простая проверка на дубликаты книг, улучшен парсинг авторов, исправлен ряд ошибок.

