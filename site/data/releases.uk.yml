- title: Перший та працюючий
  icon: fas rocket
  color: primary
  date: 2022-05-27
  badge: v0.1.0
  url: v0.1.0
  content:
    Перший випуск із крос-скомпільованими двійковими файлами. Він був повністю перероблений із проекту FLibGo, який зараз знаходиться в архіві.
    Метою рефакторингу було створення сервісу, що складається з одного файлу, що виконується, не вимагає додаткової установки та налаштування СУБД. 
    Це суттєво спростило встановлення та налаштування сервісу та дозволяє користувачеві робити це легко та швидко.

