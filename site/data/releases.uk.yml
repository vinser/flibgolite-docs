- title: Перетворення FB2 на EPUB 2.0 на льоту
  icon: fas screwdriver-wrench
  color: secondary
  date: 2024-08-11
  badge: v2.1.0
  url: v2.1.0
  content:
    Додано важливу функцію конвертації книг із формату FB2 у формат EPUB 2.0. Конвертація формату виконується на льоту при завантаженні книги з читалки.
    Тепер стандартним завантаженням є формат EPUB, що дозволяє використовувати програми для читання, які можуть працювати з каталогами OPDS, але не аналізують FB2 (Thorium Reader тощо).
    Програми для читання книг, які мають можливість вибору формату завантаження (PocketBook, Librera, Foliate тощо) і аналізують формат FB2, можуть завантажувати книги в оригінальному форматі без конвертації.

